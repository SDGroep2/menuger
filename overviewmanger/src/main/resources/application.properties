# Setting the port to a specific number, so there's no overlap in ports by the services.
server.port=8084

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=overviewmanger
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin
spring.data.mongodb.auto-index-creation=true

# Application specific configuration
messaging.exchange=message_exchange
messaging.queue=message_queue
messaging.routing-key=message_routing_key